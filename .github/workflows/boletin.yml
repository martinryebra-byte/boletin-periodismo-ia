name: Bolet√≠n Periodismo IA

on:
  schedule:
    - cron: '0 1 * * *' # 22:00 Argentina
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install openai feedparser newspaper3k python-dotenv requests

      - name: Run agent
        run: python agent.py
