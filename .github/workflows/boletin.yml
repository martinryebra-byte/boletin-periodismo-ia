name: Prueba OpenAI API Key

on:
  workflow_dispatch:  # ejecución manual

jobs:
  test-openai-key:
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Clonar repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Instalar librería OpenAI
      - name: Install OpenAI
        run: |
          pip install openai

      # 4️⃣ Ejecutar script de prueba
      - name: Test OpenAI API Key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python test_openai.py
