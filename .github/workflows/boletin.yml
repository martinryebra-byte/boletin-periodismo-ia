name: Boletín Periodismo IA

# Configuración para ejecución manual
on:
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Instalar dependencias necesarias
      - name: Install dependencies
        run: |
          pip install openai feedparser newspaper3k python-dotenv requests lxml[html_clean]

      # 4️⃣ Ejecutar el agente
     - name: Run agent
  env:
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  run: python agent.py
