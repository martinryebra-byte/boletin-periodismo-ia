name: Boletín Periodismo IA

on:
  # schedule:
  #   - cron: '0 1 * * *' # 22:00 Argentina
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          pip install openai feedparser newspaper3k python-dotenv requests

      # 4️⃣ Ejecutar el agente
      - name: Run agent
        run: python agent.py
